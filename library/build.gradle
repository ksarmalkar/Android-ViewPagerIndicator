task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven'

def coreAarFile = file('build/libs/library.aar')
artifacts {
    archives coreAarFile
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: System.getenv('ARTIFACTORY_RELEASE_URL')){
                authentication(userName: System.getProperty('taUsername'),
                        password: System.getProperty('taPassword'))
            }
            snapshotRepository(url: System.getenv('ARTIFACTORY_SNAPSHOT_URL')){
                authentication(userName: System.getProperty('taUsername'),
                        password: System.getProperty('taPassword'))
            }
            pom.project {
                groupId 'com.viewpagerindicator'
                artifactId 'viewpagerindicator'
                name 'Android ViewPagerIndicator'
                packaging 'aar'
                version '2.4.4'
            }
        }
    }
}

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName '1.0'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:19.1.0'
}
